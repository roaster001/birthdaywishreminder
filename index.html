<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Birthday Checker</title>
</head>
<body>
    <h1>Birthday Automation</h1>
    <p id="status">Checking date...</p>
    <script>
        // Target Date and User
        const birthdayDate = new Date("2024-11-16"); // Set the specific date
        const whatsappNumber = "917972727893"; // Replace with the recipient's WhatsApp number
        const message = "Happy Birthday! ðŸŽ‰ Have a wonderful day ahead!";

        // DOM Elements
        const statusElement = document.getElementById("status");

        // Function to send the birthday message
        function sendBirthdayMessage() {
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(
                message
            )}`;
            window.open(url, "_blank"); // Open WhatsApp link in a new tab
            statusElement.textContent = "Birthday message sent!";
        }

        // Function to check the date
        function checkBirthday() {
            const today = new Date();

            if (
                today.getFullYear() === birthdayDate.getFullYear() &&
                today.getMonth() === birthdayDate.getMonth() &&
                today.getDate() === birthdayDate.getDate()
            ) {
                statusElement.textContent = "It's the birthday! ðŸŽ‚ Sending message...";
                sendBirthdayMessage(); // Call the birthday message function
            } else {
                const daysRemaining = Math.ceil(
                    (birthdayDate - today) / (1000 * 60 * 60 * 24)
                );
                statusElement.textContent = `Waiting for the birthday... ${daysRemaining} day(s) to go.`;
            }
        }

        // Execute the function every 24 hours
        function executeDaily() {
            checkBirthday(); // Run the birthday check function
            setTimeout(executeDaily, 60000); // Schedule the next execution after 24 hours (86400000ms)
        }

        // Start the process on page load
        executeDaily();
    </script>
</body>
</html>
